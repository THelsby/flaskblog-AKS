{% extends "layout.html" %}
{% block content %}
   <h1>This is a Home page</h1>
    {% for post in posts %}

        <div>
            <h3>{{ post.title }}</h3>
            <p><b> - First Name:</b>{{ post.first_name }}</p>
            <p><b> - Last Name:</b>{{ post.last_name }}</p>
            <p> --{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock %}
